<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exame 02</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos.css')}}">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script>
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}">
        </script>

    <body>
        <div class="container">
        
        {% with message = get_flashed_messages() %}
            {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success">
                       <p>{{ message }}</p> 
                    </div>
                    {% endfor%}
            {% endif %}
        {% endwith %}


        {% block content %}
        {% endblock %}
        </div>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <footer>
            <div class="container">
                <div class="row">
                    <p class="copyright text-mute">&copy; Mario Marin / Luis Palomo / Jose Redondo</p>
                </div>
            <div>
            </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js' )}}" ></script> 
    </body>
</html>
